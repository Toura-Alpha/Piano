<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="piano">
        <div class="piano_body">
            <div class="piano_speaker"></div>

            <div class="piano_interface">

                <div class="piano_controls">
                    <h4>PIANO</h4>
                    <label for="">
                        <input type="radio" name="control" id="" class="piano_control_option" value="letterNotes">
                        Letter Notes
                    </label>
                    <label for="">
                        <input type="radio" name="control" id="" class="piano_control_option" value="keyboard">
                        Keyboard
                    </label>
                    <label for="">
                        <input type="radio" name="control" id="" class="piano_control_option" value="none">
                        None
                    </label>
                </div>

                <div class="piano_autoplay">
                    <h4 class="piano_heading">AUTOPLAY</h4>
                    <select name="" id="" class="piano_song-list">
                        <option value="1">Jingle Bells</option>
                        <option value="2">Happy Birthday</option>
                    </select>
                    <label>Temp:
                        <select class="piano_temp">
                            <option value="1">Slow</option>
                            <option value="3">Fast</option>
                            <option value="2">Normal</option>
                        </select>
                    </label>
                    <button class="piano_play-btn">Play</button>
                </div>
            </div>
            <div class="piano_speaker"></div>
        </div>

        <div class="piano_keyboard">
            <button class="piano_key piano_key--white">C1</button>

            <div class="empty-space">
                <button class="piano_key piano_key--black">C#1</button>
            </div>

            <button class="piano_key piano_key--white">D1</button>

            <div class="empty-space">
                <button class="piano_key piano_key--black">D#1</button>
            </div>

            <button class="piano_key piano_key--white">E</button>

            <button class="piano_key piano_key--white">F</button>
        </div>

    </div>



    <script src="./js/script.js"></script>
</body>

</html>
